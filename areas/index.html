<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Perímetro y Área</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="script/calculo.js"></script>
<h1>Cálculo de Perímetro y Área</h1>

<div class="container">
  
    <div class="shape-box_rectangulo">
        <h2>Rectángulo</h2>
        <label for="rectWidth">Ancho:</label>
        <input type="number" id="rectWidth" placeholder="Ingresa el ancho">
        <br>
        <label for="rectHeight">Altura:</label>
        <input type="number" id="rectHeight" placeholder="Ingresa la altura">
        <br>
        <button onclick="calcularRectangulo()">Calcular</button>
        <p id="rectResultado"></p>
    </div>

  
    <div class="shape-box_triangulo">
        <h2>Triángulo</h2>
        <label for="triBase">Base:</label>
        <input type="number" id="triBase" placeholder="Ingresa la base">
        <br>
        <label for="triAltura">Altura:</label>
        <input type="number" id="triAltura" placeholder="Ingresa la altura">
        <br>
        <label for="triLado1">Lado 1:</label>
        <input type="number" id="triLado1" placeholder="Ingresa el lado 1">
        <br>
        <label for="triLado2">Lado 2:</label>
        <input type="number" id="triLado2" placeholder="Ingresa el lado 2">
        <br>
        <button onclick="calcularTriangulo()">Calcular</button>
        <p id="triResultado"></p>
    </div>

  
    <div class="shape-box_circulo">
        <h2>Círculo</h2>
        <label for="radio">Radio:</label>
        <input type="number" id="radio" placeholder="Ingresa el radio">
        <br>
        <button onclick="calcularCirculo()">Calcular</button>
        <p id="circResultado"></p>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
